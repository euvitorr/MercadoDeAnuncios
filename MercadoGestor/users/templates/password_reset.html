
{% extends 'base/base.html' %}
{% block content %}

<div class="container">
  <div style="text-align: center;">
    <div class="col-12">
      <h1 style="margin-top:20%; color: black;">
        Esqueceu sua Senha ?
      </h1>
    </div>

    <div class="col-12">
      <p style="color: black;"> 
        <span class="text-dark">
          Entre com seu email para fazer o reset do seu password.
        </span>
      </p>
    </div>
    <div class="col-lg-5" style="margin: auto;">
      <form action="." method="POST" class="form-group ">
        {% csrf_token %}
        <div class="form-group">
          <input type="email" name="email"
          placeholder="Digite seu e-mail" autocomplete="email" 
          class="form-control {% if form.errors %} is-invalid {% endif %}" aria-describedby="emailHelp">
          {% for error in form.email.errors %}
          <span class="text-danger" > {{ error }}</span>
          {% endfor %}
        </div>
  
        <button type="submit" class="btn btn-block "> Enviar estruções</button>
      </form>
      <div>
        <span> 
          <a href="{% url 'home' %}"> deseja voltar para home ? </a>
        </span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
